<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Django Ajax</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}"/>
</head>
<body>
<div class="container">
    <h2 class="text-center alert alert-danger">Django with Ajax</h2>
    <div class="row">
        <div class="col-4">
            <h1 class="text-center alert alert-info">Form</h1>
            <form method="post" id="form" name="form">
                {% csrf_token %}
                <input type="hidden" name="stuId" id="stuId"/>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="nameId" name="name">
                </div>
                <div class="form-group">
                    <label for="email1">Email</label>
                    <input type="email" class="form-control" id="emai1Id" name="email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passwordId" name="password">
                </div>
                <input type="button" class="btn btn-success" id="btnsave" value="Save">
            </form>
            <div id="msg" class="alert alert-danger" style="display: none">

            </div>
        </div>
        <div class="col-8">
            <h1 class="text-center alert alert-info">Output</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tbody">
                {% for st in stud %}
                    <tr>
                        <td>{{ st.id }}</td>
                        <td>{{ st.name }}</td>
                        <td>{{ st.email }}</td>
                        <td>{{ st.password }}</td>
                        <td>
                            <input type="button" data-sid="{{ st.id }}" class="btn btn-warning btn-sm" id='edit-btn' value="Edit"/>
                            <input type="button" data-sid="{{ st.id }}" class="btn btn-danger btn-sm" id="del-btn" value="Delete"/>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    {% include "home/ajax.html" %}
</div>
</body>
</html>
